  <div class="d-flex flex-column bg-white flex-root">

      <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('');">
        <div class="login-form text-center p-7 position-relative overflow-hidden">

            <!--begin::Login Header-->
            <div class="d-flex flex-center mb-15">
                <img src="img/logo/logo.png" class="max-h-75px" alt="" />
            </div>

            <div class="points">
                <div class="point point-floating-1"></div>
                <div class="point point-floating-2"></div>
                <div class="point point-floating-3"></div>
                <div class="point point-floating-4"></div>
                <div class="point point-floating-5"></div>
                <div class="point point-floating-6"></div>
                <div class="point point-floating-7"></div>
                <div class="point point-floating-8"></div>
                <div class="point point-floating-9"></div>
            </div>


            <!--end::Login Header-->
            <!--begin::Login Sign in form-->
            <div class="login-signin">
                <div class="mb-20">
                    <h3>Ingreso al Sistema</h3>
                    <br>
                    <p class="text-muted">Bienvenidos al Sistema de Registro y Consulta de Datos <br> del DACTSO-5 -</p>
                    <div class="text-muted font-weight-bold">Ingrese sus datos para iniciar sesión en su cuenta:</div>
                </div>

                <form onsubmit="Acceder();return false" class="form" id="kt_login_signin_form">
                    <div class="form-group mb-5">
            
                        <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email"
                            name="username" id="user" autocomplete="off" />
                        <span class="text-danger text-left" id="nuser"></span>
                    </div>
            
                    <div class="form-group mb-5">
                        <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password"
                            id="pass" name="password" />
                        <span class="text-danger text-left" id="npass"></span>
                    </div>

                    <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                        <div class="checkbox-inline">
                            <label class="checkbox m-0 text-muted">
                                <input type="checkbox" name="remember" />
                                <span></span>Recordarme</label>
                        </div>
                    </div>

                    <button id="kt_login_signin_submit" class="btn btn-dark font-weight-bold px-9 py-4 my-3 mx-4">Iniciar Sesion</button>
            
                    <div class="mt-10"> </div>
                </form>

        </div>
        
        <!--end::Login forgot password form-->
        </div>
       </div>
